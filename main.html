<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            background-color: yellow; /* Set the table background to yellow */
            border: 1px solid black; /* Border around the entire table */
            border-collapse: collapse; /* Collapse borders to make them unified */
            width: 100%; /* Make the table take full width of its container */
        }
        th, td {
            border: 1px solid black; /* Border for table header and data cells */
            padding: 8px; /* Add padding for readability */
            text-align: left; /* Align text to the left */
        }
        caption {
            font-size: 1.5em; /* Make the caption text bigger */
            margin: 10px; /* Add margin around the caption */
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>BRANCH</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shaw</td>
                <td>20</td>
                <td>CS</td>
           
            <tr>
                <td>Adil</td>
                <td>21</td>
                <td>ECE</td>
           
        </tbody>
    </table>

</body>
</html>
