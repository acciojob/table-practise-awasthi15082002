<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Table</title>
    <style>
        table {
            background-color: yellow;
			margin border : black
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        caption {
            font-size: 1.5em;
            margin: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>BRANCH</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shaw</td>
                <td>20</td>
                <td>CS</td>
           
            <tr>
                <td>Adil</td>
                <td>21</td>
                <td>ECE</td>
           
        </tbody>
    </table>

</body>
</html>
